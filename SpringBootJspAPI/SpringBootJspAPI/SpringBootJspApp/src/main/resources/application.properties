spring.application.name=SpringBootJsp


#jsp config
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

#Job Scheduling Settings
JOBSCHEDULER=${JOB_SCHEDULER:*/30 * * * * ?}
JOBFLAG=${JOB_FLAG:YES}

#connect to database
#H2 DataBase ----- we need to create file with like this "demo.mv.db" in the database folder
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:/database/demo
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
